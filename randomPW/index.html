<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pasword Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1>Pasword Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="paswordLength " class="text-uppercase fw-bold">Panjang Pasword</label>
          <input class="form-control form-control-lg" id="paswordLength" type="number"></input>
          <label for="pasword" class="text-uppercase fw-bold">Pasword</label>
          <input class="form-control form-control-lg" id="pasword" type="text" disabled></input>
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPasword()">Generate Password</button>
          <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePasword()" id="btnSave" >Save Pasword</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
